<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
   <!-- REPLACED -->
   <link rel="stylesheet" type="text/css" href="style/icons.css"/>
   <link rel="stylesheet" type="text/css" href="style/principal.css"/>
   <link rel="stylesheet" type="text/css" href="style/header.css"/>
   <link rel="stylesheet" type="text/css" href="style/toolbar.css"/>
   <link rel="stylesheet" type="text/css" href="style/sidebar.css"/>
   <link rel="stylesheet" type="text/css" href="style/menuaction.css"/>
   <link rel="stylesheet" type="text/css" href="style/menulist.css"/>
   <link rel="stylesheet" type="text/css" href="style/pagebody.css"/>
   <link rel="stylesheet" type="text/css" href="style/message.css"/>
   <link rel="stylesheet" type="text/css" href="style/progress.css"/>
   <link rel="stylesheet" type="text/css" href="style/jaxogram.css"/>
   <script type="text/javascript" src="js/util.js"></script>
   <script type="text/javascript" src="js/gestureDetector.js"></script>
   <script type="text/javascript" src="js/jgusers.js"></script>
   <script type="text/javascript" src="js/i18n.js"></script>
   <script type="text/javascript" src="js/dispatcher.js"></script>
   <script type="text/javascript" src="js/install.js"></script>
   <script type="text/javascript" src="js/toolbar.js"></script>
   <script type="text/javascript" src="js/sidebar.js"></script>
   <script type="text/javascript" src="js/menuaction.js"></script>
   <script type="text/javascript" src="js/menulist.js"></script>
   <script type="text/javascript" src="js/pagebody.js"></script>
   <script type="text/javascript" src="js/message.js"></script>
   <script type="text/javascript" src="js/progress.js"></script>
   <script type="text/javascript" src="js/jaxogram.js"></script>
   <script type="text/javascript" src="js/debug.js"></script>
   <script type="text/javascript" src="js/iaAd.js"></script><!-- FIXME (iaAd test) -->
   <!-- REPLACEMENT
   <link rel="stylesheet" type="text/css" href="style/jaxogram.min.css"/>
   <script type="text/javascript" src="js/jaxogram.min.js"></script>
   REPLACE END -->
   <title>Jaxogram</title>
</head>
<body>
   <section class="principal">
      <header>
         <button id="p01" class="icon menu"/></button>
         <h1>Jaxogram <small>web</small></h1>
         <ul>
<li id="adShow">Ad</li><!-- FIXME (iaAd test) -->
            <li id="z_btnInstall" class="i18n"></li>
         </ul>
      </header>
<div id="adPane"></div><!-- FIXME (iaAd test) -->
      <div id="p1" class="pagebody" aria-expanded="true">
         <div class="user">
            <img id="p11"/>
            <img id="p12"/>
            <div id="p13"></div>
            <div id="p14"></div>
         </div>
         <button id="z_initLogin" class="i18n recommend invisible"></button>
         <div id="z_banner" class="i18n banner"></div>
         <div id="p15">
            <img src="images/jaxologo.svg" type="image/svg+xml"/>
            <span id="p16">&copy; Jaxo, Inc. 2013</span>
         </div>
      </div>
      <div id="p2" class="pagebody">
         <textarea id="z_enterTweet" class="i18n textbox"></textarea>
         <span id="p21"></span>
         <div class="imgbox"><img id="p22" alt="Photo"/></div>
      </div>
      <div id="p3" class="pagebody">
         <header>
            <button id="p31" class="icon cancel"/></button>
            <h2 id="z_edit" class="i18n"></h2>
            <ul>
               <li id="p32" class="icon done"/></li>
            </ul>
         </header>
         <div class="imgbox"><img id="p33" alt="Photo"/></div>
      </div>
   </section>

   <section class="menuaction">
      <header><h2 id="z_chooseNetwork" class="i18n"></h2></header>
      <menu type="popup" id="ma1"></menu>
      <footer><button id="z_cancel" class="i18n"></button></footer>
   </section>

   <section class="sidebar">
      <header><h2 id="z_preferences" class="i18n"></h2></header>
      <ul class="menuList">
        <li id="mn1" role="listbox">
           <small id="z_loginAs" class="i18n"></small><br/>
           <img id="mn2"/><I id="mn3"></I>
           <ul id="mn4" role="radiogroup"></ul>
        </li>
        <li id="mn5" role="listbox"></li>
        <li role="listbox">
           <small id="z_language" class="i18n"></small><br/>
           <i class="i18n" id="z_usedLang"></i>
           <ul id="mn6" role="radiogroup"></ul>
        </li>
      </ul>
   </section>

   <section class="message">
      <div><div>
      <TABLE>
         <TR>
            <TD class="icon cancel"></TD>
            <TD><img src="style/images/separator.png"></TD>
            <TD>&nbsp;</TD>
            <TD><img src="style/images/separator.png"/></TD>
            <TD class="icon done"></TD>
         </TR><TR>
            <TD colspan="5" style="text-align:center">&nbsp;</TD>
         </TR>
      </TABLE>
      </div></div>
   </section>

   <section class="progress"><progress></progress></section>

   <footer class="toolbar">
     <menu type="toolbar">
       <li id="ft1" class="icon camera"></li>
       <li id="ft2" class="icon earth"></li>
     </menu>
     <menu type="toolbar">
       <li id="ft3" class="icon send"></li>
       <li id="ft4" class="icon edit_picture"></li>
       <li id="ft5" class="icon delete"></li>
     </menu>
     <menu id="ft6" type="toolbar"></menu>
   </footer>
</body>
</html>
