<!DOCTYPE HTML>
<HTML>
<HEAD>
   <META charset="utf-8">
   <META name="viewport" content="width=device-width">
   <LINK rel="stylesheet" type="text/css" href="style/fxosstub.css"/>
   <LINK rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
   <SCRIPT type="text/javascript" src="js/fxosstub.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/localStorage.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/gestureDetector.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/jgusers.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/dispatcher.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/i18n.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/Base64.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/messagePane.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/jaxogram.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/debug.js"></SCRIPT>
   <TITLE>Jaxogram</title>
</HEAD>
<BODY>
   <HEADER>
     <DIV id="btnMain"><IMG id="btnMainImage" style="background-image:url(style/images/menu.png)"/></DIV>
     <TABLE><TR>
        <TD id="btnInstall" class="i18n"></TD>
        <TD id="btnBuy" style="display:none"><IMG src="style/images/coins.png"/></TD>
     </TR></TABLE>
     <H1>Jaxogram <SMALL>web</SMALL></H1>
   </HEADER>
   <DIV id="corepane" class="drawee">
     <DIV id="p0" class="body" aria-expanded="true">
        <IMG id="p0_netImage"/>
        <DIV class="i18n" id="p0_top"></DIV>
        <DIV id="p0_bot">
           <IMG src="images/jaxologo.svg" type="image/svg+xml"/>
           <SPAN id="p0_copy">&copy; Jaxo, Inc. 2013</SPAN>
        </DIV>
     </DIV>
     <DIV id="p2" class="body">
        <DIV class="p2_user">
           <IMG id="p2_userImage"/>
           <IMG id="p2_netImage"/>
           <DIV id="p2_userName"></DIV>
           <DIV id="p2_userScreenName"></DIV>
        </DIV>
        <DIV class="p2_msg">
           <TEXTAREA class="i18n" id="p2_msgText"></TEXTAREA>
           <SPAN id="p2_msgCount"></SPAN>
        </DIV>
        <DIV class="imgbox"><IMG alt="Photo" id="p2_picture"/></DIV>
        <DIV class="imgclr">
           <IMG alt="Clear" id="p2_clear" src="style/images/clear.png"/>
        </DIV>
        <DIV class="filters"><TABLE><TR role="radiogroup" id="imgFilters">
           <TD aria-selected="true">Raw</TD>
           <TD>F1</TD>
           <TD>F2</TD>
           <TD>F3</TD>
           <TD>F4</TD>
           <TD>F5</TD>
        </TR></TABLE></DIV>
     </DIV>
   </DIV>

   <DIV id="menupane" class="drawer">
      <UL class="menuList">
        <LI role="listbox" id="mn_user">
           <SMALL class="i18n" id="loginAs"></SMALL><BR/>
           <IMG id="mn_netImage"/>
           <I id="mn_userName"></I>
           <UL id="logins" role="radiogroup"></UL>
        </LI>
        <LI role="listbox" id="mn_albums"></LI>
        <LI role="listbox">
           <SMALL class="i18n" id="language"></SMALL><BR/><I id="usedLang"></I>
           <UL role="radiogroup" id="changeLanguage">
              <LI class="i18n" id="en-US"></LI>
              <LI class="i18n" id="es-ES"></LI>
              <LI class="i18n" id="pt-BR"></LI>
              <LI class="i18n" id="pl-PL"></LI>
              <LI class="i18n" id="fr-FR"></LI>
           </UL>
        </LI>
      </UL>
   </DIV>
   <DIV id="messagepane"><DIV><DIV>
      <TABLE>
         <TR>
            <TD><IMG src="style/images/close.png"></TD>
            <TD><IMG src="style/images/separator.png"></TD>
            <TD>&nbsp;</TD>
            <TD><IMG src="style/images/separator.png"/></TD>
            <TD><IMG src="style/images/ok.png"/></TD>
         </TR><TR>
            <TD colspan="5" style="text-align:center">&nbsp;</TD>
         </TR>
      </TABLE>
   </DIV></DIV></DIV>
   <DIV id="progresspane"><DIV id=progress></DIV></DIV>

   <!-- Fallback if "no "Pick" MozActivity -->
   <INPUT type='file' id='upldFile' multiple accept="image/"/>

   <FOOTER>
      <TABLE id="footerTable">
        <TR id="footerRow1">
          <TD id="pickPhoto"><IMG src="style/images/camera.png"/></TD>
          <!-- id="pickPhoto" class="i18n"" -->
          <TD id="connectTo"><IMG src="style/images/earth.png"/></TD>
        </TR><TR id="footerRow2">
          <TD id="uploadPhoto"><IMG src="style/images/send.png"/></TD>
          <!-- id="uploadPhoto" class="i18n" -->
          <TD id="cancelPhoto"><IMG src="style/images/close.png"/></TD>
          <!-- id="cancel class="i18n"-->
        </TR>
      </TABLE>
   </FOOTER>
</BODY>
</HTML>
