<!DOCTYPE HTML>
<HTML>
<HEAD>
   <META charset="utf-8">
   <META name="viewport" content="width=device-width">
   <LINK rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
   <!-- REPLACED -->
   <LINK rel="stylesheet" type="text/css" href="style/fxosstub.css"/>
   <LINK rel="stylesheet" type="text/css" href="style/action_menu.css"/>
   <LINK rel="stylesheet" type="text/css" href="style/action_icons.css"/>
   <SCRIPT type="text/javascript" src="js/fxosstub.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/gestureDetector.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/jgusers.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/dispatcher.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/i18n.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/messagePane.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/jaxogram.js"></SCRIPT>
   <SCRIPT type="text/javascript" src="js/debug.js"></SCRIPT>
   <!-- REPLACEMENT
   <LINK rel="stylesheet" type="text/css" href="style/jaxogram.min.css"/>
   <SCRIPT type="text/javascript" src="js/jaxogram.min.js"></SCRIPT>
   REPLACE END -->
   <TITLE>Jaxogram</title>
</HEAD>
<BODY>
   <SECTION id="corepane" class="drawer">
      <HEADER role="main">
         <DIV id="btnMain"><IMG class="action-icon menu" id="btnMainImage"/></DIV>
         <H1>Jaxogram <SMALL>web</SMALL></H1>
         <TABLE><TR>
            <TD id="btnInstall" class="i18n"></TD>
         </TR></TABLE>
      </HEADER>
      <DIV id="p1" class="body" aria-expanded="true">
         <DIV class="user">
            <IMG id="p1_userImage"/>
            <IMG id="p1_netImage"/>
            <DIV id="p1_userName"></DIV>
            <DIV id="p1_userScreenName"></DIV>
         </DIV>
         <BUTTON id="initLogin" class="i18n recommend invisible"></BUTTON>
         <DIV class="i18n banner" id="banner"></DIV>
         <DIV id="p1_bot">
            <IMG src="images/jaxologo.svg" type="image/svg+xml"/>
            <SPAN id="p1_copy">&copy; Jaxo, Inc. 2013</SPAN>
         </DIV>
      </DIV>
      <DIV id="p2" class="body">
         <TEXTAREA class="i18n textbox" id="enterTweet"></TEXTAREA>
         <SPAN id="p2_msgCount"></SPAN>
         <DIV class="imgbox"><IMG alt="Photo" id="p2_picture"/></DIV>
      </DIV>
      <DIV id="p3" class="body">
         <HEADER>
            <DIV id="cancelEdit"><IMG class="action-icon cancel"/></DIV>
            <H2 class="i18n" id="edit"></H2>
            <TABLE><TR>
               <TD><IMG id="validateEdit" class="action-icon done"/></TD>
            </TR></TABLE>
         </HEADER>
         <DIV class="imgbox"><IMG alt="Photo" id="p3_picture"/></DIV>
      </DIV>
   </SECTION>

   <SECTION class="menuaction body">
      <HEADER><H2 class="i18n" id="chooseNetwork"></H2></HEADER>
      <MENU id="choices"></MENU>
   </SECTION>
   <SECTION id="menupane" class="sidebar">
      <HEADER><H2 class="i18n" id="preferences"></H2></HEADER>
      <UL class="menuList">
        <LI role="listbox" id="mn_user">
           <SMALL class="i18n" id="loginAs"></SMALL><BR/>
           <IMG id="mn_netImage"/>
           <I id="mn_userName"></I>
           <UL id="logins" role="radiogroup"></UL>
        </LI>
        <LI role="listbox" id="mn_albums"></LI>
        <LI role="listbox">
           <SMALL class="i18n" id="language"></SMALL><BR/><I id="usedLang"></I>
           <UL role="radiogroup" id="changeLanguage"></UL>
        </LI>
      </UL>
   </SECTION>
   <SECTION id="messagepane">
      <DIV><DIV>
      <TABLE>
         <TR>
            <TD class="action-icon cancel"></TD>
            <TD><IMG src="style/images/separator.png"></TD>
            <TD>&nbsp;</TD>
            <TD><IMG src="style/images/separator.png"/></TD>
            <TD class="action-icon ok"></TD>
         </TR><TR>
            <TD colspan="5" style="text-align:center">&nbsp;</TD>
         </TR>
      </TABLE>
      </DIV></DIV>
   </SECTION>
   <SECTION class="invisible" id="progresspane"><PROGRESS></PROGRESS></SECTION>

   <!-- Fallback if "no "Pick" MozActivity -->
   <INPUT type='file' id='upldFile' multiple accept="image/"/>

   <FOOTER>
     <TABLE id="footerTable">
        <TR>
          <TD id="pickPhoto" class="action-icon camera"></TD>
          <TD id="connectTo" class="action-icon earth"></TD>
        </TR><TR>
          <TD id="uploadPhoto" class="action-icon send"></TD>
          <TD id="editPhoto" class="action-icon edit_picture"></TD>
          <TD id="cancelPhoto" class="action-icon delete"></TD>
        </TR><TR role="radiogroup" id="imgFilters">
        </TR>
     </TABLE>
   </FOOTER>
</BODY>
</HTML>
